<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orb" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4CC9F0"></stop>
      <stop offset="40%" stop-color="#4361EE"></stop>
      <stop offset="80%" stop-color="#7209B7"></stop>
      <stop offset="100%" stop-color="#F72585"></stop>
    </linearGradient>
    <linearGradient id="thread" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#80FFDB"></stop>
      <stop offset="50%" stop-color="#4CC9F0"></stop>
      <stop offset="100%" stop-color="#FCA5F1"></stop>
    </linearGradient>
  </defs>

  <!-- outer orb -->
  <circle cx="32" cy="32" r="28" fill="url(#orb)"></circle>
  <circle cx="32" cy="32" r="26" fill="#050816"></circle>

  <!-- crescent moon -->
  <path d="M40 18c-4.8 0-9 3.2-10.3 7.9C28.4 30.3 31 35.3 35 37.6c-4.4-.1-8.7-2.7-10.8-7
       -2.5-5.1-1.1-11.2 3.1-14.9C30.2 13.4 33 12.5 35.7 12.5c1.7 0 3.4.4 4.9 1.1
       -0.7 1.3-1.1 2.8-1.1 4.4z" fill="#FDE68A"></path>

  <!-- threads -->
  <path d="M16 38c6 3 12.5 4.5 19 4.5 5 0 9.8-0.8 13-2" stroke="url(#thread)" stroke-width="2" stroke-linecap="round" fill="none"></path>
  <path d="M18 42c5.5 3 11.5 4 17.5 4 4.4 0 8.2-0.6 11-1.6" stroke="url(#thread)" stroke-width="1.6" stroke-linecap="round" opacity="0.9" fill="none"></path>
  <path d="M20 46c4.5 2.3 9.5 3.2 14.5 3.2 3.7 0 6.9-0.4 9.5-1.1" stroke="url(#thread)" stroke-width="1.3" stroke-linecap="round" opacity="0.8" fill="none"></path>

  <!-- tiny star -->
  <circle cx="46" cy="22" r="1.4" fill="#E5FFFB"></circle>
