version: '3.8'

services:
  backend:
    build:
      context: ./dream-backend
      dockerfile: Dockerfile
    container_name: lucid-loom-backend
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-your_super_secret_key_change_in_production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - SQLALCHEMY_DATABASE_URL=sqlite:///./dreams.db
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-${SMTP_USER:-}}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-Lucid Loom}
    volumes:
      - ./dream-backend/dreams.db:/app/dreams.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./dream-frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    container_name: lucid-loom-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

